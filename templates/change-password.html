{% extends "mainadmin-base.html" %}
{% block content %}
<div class="content-holder">

  <div class="profile-name">
    <div class="profile-picture">
    	<img src="/static/img/avatarq.png" align="left" />
    </div>
    <div class="action-icon">
    	
      <div class="settings">
          <img src="/static/img/settings.png" width="30" height="30" style="margin: 5px;" align="right"  />
          <div class="dropdown-settings">
            <a href="{{ url_for('update_admin', public_id=public_id ) }}">Edit Profile</a>
            <a href="{{ url_for('change_pass', public_id=public_id )}}">Change Password</a>
            <a id="myBtn" href="#">Delete Profile</a>
      </div>

  </div>
    </div>
    <h4>{{ session['first_name'] }} {{ session['last_name'] }}</h4>
    <span>{{ session['role'] }}</span>      
  </div>


  <div class="form-holder">
    <h2>Change Password</h2>
  
    <div class="add-form">
      <form action="{{ url_for('change_pass', public_id=public_id) }}" method="post" xmlns="http://www.w3.org/1999/html">
        <div class="form1">
          <!-- <label for="username"><b>Username</b></label> -->
          <input type="password" placeholder="Enter new password" name="old_pass" required>
            
          <!-- <label for="email"><b>Email</b></label> -->
          <input type="password" placeholder="Enter again password" name="new_pass" required>
        </div>
    
        <div class="submit-button">  
          <button style="background-color: #1ab394;" type="submit">Submit</button>
          <button style="background-color: #0bbc94;" type="submit" value="Cancel" formnovalidate="formnovalidate"><a href="{{ url_for('viewprofile_admin', username = "{{username}}" , public_id=public_id) }}">Cancel</a></button>
        </div>
      </form>
     </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script> 

{% endblock %}
